<div class="container">
  <h1>Book List
    <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
        <th>Action2</th>
        <th>_id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>Show Detail</td>
        <td><a [routerLink]="['/book-detail/5a58f305f64ef1280d8da878']" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-plus" aria-hidden="true">Show Detail2</span>
        </a></td>
        <td>{{ book._id }}</td>
      </tr>
    </tbody>
  </table>
</div>
